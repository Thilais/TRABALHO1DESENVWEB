<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de Idades - Linha</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        h1 {
            margin-bottom: 40px;
        }

        canvas {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Faixa Etária dos Atletas - Olimpíadas 2016</h1>
    <canvas id="graficoLinha"></canvas>

    <script>
        const ctx = document.getElementById('graficoLinha').getContext('2d');
        const graficoLinha = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Menos de 18 anos', 'Entre 18 e 25 anos', 'Entre 26 e 29 anos', '30 anos ou mais'],
                datasets: [{
                    label: 'Porcentagem de Atletas',
                    data: [1.04, 46.61, 29.66, 22.69],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.3, 
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return context.raw + '%'; 
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
